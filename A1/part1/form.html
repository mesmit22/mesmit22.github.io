        <title>Hello, form.</title>

    <body>
        <a href="elements.html">Elements</a>
        <a href="inline_styles.html">Inline Style</a>

        <a href="external_styles.html">External Style</a>

        <form>
            First name:<br>
            <input type="text" name="firstname"><br>
            Last name:<br>
            <input type="text" name="lastname"><br>
                <fieldset>
                    <legend>Rate my site:</legend>
                    <input type="radio" name="rating" value="Mostly like it">Mostly like it<br>
                    <input type="radio" name="rating" value="Like it">Like it<br>
                    <input type="radio" name="rating" value="Impartial">Impartial<br>
                    <input type="radio" name="rating" value="Dislike it">Dislike it<br>
                    <input type="radio" name="rating" value="Mostly dislike it">Mostly dislike it<br>
                </fieldset>
                <fieldset>
                    <legend>Pick at least two</legend>
                    <input type="checkbox" name="game" value="diablo">Diablo<br>
                    <input type="checkbox" name="game" value="callofduty">Call of Duty<br>
                    <input type="checkbox" name="game" value="homeworld">Homeworld<br>
                    <input type="checkbox" name="game" value="kickass">Kick Ass<br>
                </fieldset>
            Please leave a comment:<br>
            <textarea name="comment"  cols="30" rows="8"></textarea><br>
            <input type="submit" value="Send">
        </form>
    </body>
